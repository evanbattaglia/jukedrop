<!doctype html>
<html>
<head>
  <title>Dropbox JavaScript SDK</title>
  <script src="temp.Dropbox-sdk.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/babel">

class DropboxFileList extends React.Component {
  render() {
    return (
      <div />
    );
  }
}

class Audio extends React.Component {
  componentDidUpdate() {
    this.refs.audio.load();
  }
  render() {
    return (
      <audio preload="none" ref="audio" controls>
        <source src={this.props.data} type={this.props.type} />
      </audio>
    );
  }
}

// TODO: namespacing???
class DropboxAudioStatus extends React.Component {
  render() {
    return (
      <div>Status: {this.props.status}</div>
    );
  }
}

class DropboxAudio extends React.Component {
  setStatus(status) {
    this.setState({ status });
  }
  play(path) { // TODO: better way to do this with props?
    this.setStatus('downloading');
    this.props.dropbox.filesDownload({path})
    .then(response => {
      this.setStatus('converting');
      const blob = new Blob([response], {type: 'audio/mpeg'}) // force content-type
      const reader = new window.FileReader();
      reader.readAsDataURL(blob);
      //return new Promise(
      // TODO: promisify
      reader.onloadend = () => {
        this.setState({ status: 'loaded', data: reader.result, type: 'audio/mpeg' });
      };
    })
    .catch(function(error) {
      this.setStatus('errored');
      console.log(error);
    });
  }
  constructor(props) {
    super(props);
    this.dropbox = props.dropbox;
    this.state = { status: 'initial' };
  }
  componentDidMount() {
    this.play('/t2.mp3');
  }
  render() {
    return (
      <div>
        <DropboxAudioStatus status={this.state.status} type={this.state.type} />
        <Audio data={this.state.data} />
      </div>
    );
  }
}

class App extends React.Component {
  constructor(props) {
    super(props);
    this.dropbox = new Dropbox({ accessToken: this.props.accessToken }); // TOOD: should this be in state? or even props?
  }
  render() {
    return (
      <div>
        <DropboxFileList dropbox={this.dropbox} />
        <DropboxAudio dropbox={this.dropbox} />
      </div>
    );
  }
}

$.ajax({
    url: 'authtoken.txt',
    type: 'GET',
    dataType: 'text',
    async: 'false', // ???
    success: token => {
      ReactDOM.render(
        <App accessToken={token.trim()} />,
        document.getElementById('content')
      );
    },
    error: (xhr, stat, err) => console.log("error", stat, "--", err),
});
  </script>
</body>
</html>
